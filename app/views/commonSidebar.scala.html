@(host: String, port: Int, namespaces: List[NamespaceInfo])
@defining(play.core.PlayVersion.current) { version =>
<h3 class="menu-label">Namespaces</h3>
<ul class="menu-list">
  @for(namespace <- namespaces) {
  <li><a href="@routes.HomeController.namespace(host, port, namespace.name, None, None)">@namespace.name</a>
  }
</ul>
}
