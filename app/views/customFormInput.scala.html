@(elements: helper.FieldElements)

<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">@elements.label</label>
    </div>

    <div class="field-body">
        <div class="field">
        <div class="control @if(elements.hasErrors) {is-danger}">
            @elements.input
        </div>
        <p class="errors">@elements.errors.mkString(", ")</p>
        </div>
    </div>
</div>
